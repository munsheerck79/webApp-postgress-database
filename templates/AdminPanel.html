<!DOCTYPE html>
<html>
  <head>
    <title>Admin Panel</title>
    <style>
      /* Styling for the admin panel */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      h1 {
        text-align: center;
      }
      
      table {
        border-collapse: collapse;
        width: 80%;
        margin: auto;
        margin-top: 50px;
        margin-bottom: 50px;
        background-color: white;
      }
      
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      tr:hover {
        background-color: #f5f5f5;
      }
      
      .btn {
        display: inline-block;
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        box-shadow: 0 9px #999;
      }
      
      .btn:hover {background-color: #3e8e41}
      
      .btn:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
      
      .blocked {
        background-color: #ff6666;
      }
      
      .unblocked {
        background-color: #66ff66;
      }



    </style>
  </head>
  <body>
    <h1>User Details</h1>
    <table>
      <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      </thead>
      
<!---------------------------===========================================================------------------------------>
      <tbody>
        {{range .}}
        <tr>
          <td>{{.ID}}</td>
          <td>{{.Name}}</td>
          <td>{{.Email}}</td>

          
           {{if .Status}}
           <td class="unblocked">Active</td>
           <td><a href="/admin/blockuser/false/{{.Email}} "> <button class="btn">&nbsp;Block&nbsp;</button></a></td>
           {{else}}
           <td class="blocked">Blocked</td>
           <td><a href="/admin/blockuser/true/{{.Email}} "> <button class="btn" >UnBlock</button></a></td>
           {{end}}
           <td><a href="/admin/delete/{{.Email}} "> <button class="btn" style="background-color: rgb(213, 2, 52); font-size: large; float: none; padding: 10px;">delete</button></a></td>
        </tr>
        {{end}}
      </tbody>
